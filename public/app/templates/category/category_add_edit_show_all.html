<div class="row">

	<div class="row center">
		<button class="btn-floating btn-large waves-effect waves-light red">
			<i class="material-icons" ng-click="categoryCtrl.prepareSetUI()">add</i>
		</button>
		<br />
	</div>

	<ul class="collection with-header">
		<li class="collection-header"><h4>All Categories</h4></li>
		<li class="collection-item" ng-repeat="row in categoryCtrl.all">
			<div>
				{{row.name}} 
					<a href="" ng-click="categoryCtrl.edit({thisCategory: row})" class="secondary-content"><i class="material-icons">send</i></a>
					<a href="" ng-click="categoryCtrl.delete(row)" class="secondary-content"><i class="material-icons">delete</i></a>
			</div>
		</li>
	</ul>
</div>
