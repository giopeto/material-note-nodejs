<div class="row" ng-controller="itemsCtrl as vm">

    <div class="row">
        <div class="row center">
            <button class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons" ng-click="vm.addEdit({})">add</i>
            </button>
            <br />
        </div>
    </div>



    <div class="progress" ng-if="todoScope.isLoading">
        <div class="indeterminate"></div>
    </div>

    <ul id="ulcollapse" class="collapsible popout">
        <li id="licollapse" ng-repeat="row in vm.all">
            <div class="collapsible-header teal lighten-3">
                <p style="word-wrap: break-word">{{row.title}}</p>
            </div>
            <div class="collapsible-body teal lighten-1">
                <p style="word-wrap: break-word">{{row.content}}</p>\
                <p style="word-wrap: break-word">{{row.date}}</p>
                <div class="row center">
                    <button class="btn-floating btn-large waves-effect waves-light red">
                        <i class="material-icons" ng-click="vm.edit({thisTodo: row})">edit</i>
                    </button>
                    <button class="btn-floating btn-large waves-effect waves-light red">
                        <i class="material-icons" ng-click="vm.delete(row)">delete</i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
