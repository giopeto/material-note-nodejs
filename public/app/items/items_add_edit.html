<div class="row" ng-controller="itemsCtrl as vm">


    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="title" type="text" ng-model="vm.obj.title"
                       value="ASD"> <label
                    ng-class="vm.obj.title?'active':''" for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2" class="materialize-textarea"
                      ng-model="vm.obj.content"></textarea>
                <label ng-class="vm.obj.content?'active':''"
                       for="icon_prefix2">Content</label>
            </div>
        </div>

        <div class="row">
            <label>Browser Select</label>
            <select class="browser-default" ng-model="vm.obj.categoryId">
                <option value="" disabled>Choose category</option>
                <option value="{{row.id}}" ng-repeat="row in vm.allGroup" ng-selected="row.id===vm.obj.categoryId">{{row.name}}</option>
            </select>
        </div>


    </form>
    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="vm.save()" ng-if="!vm.obj._id">Save
        <i class="material-icons right">send</i>
    </button>
    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="vm.update()" ng-if="vm.obj._id">Update
        <i class="material-icons right">send</i>
    </button>
    <button class="btn waves-effect waves-light" name="back" ng-click="vm.goBack()">Back
        <i class="material-icons right">back</i>
    </button>

        <!-- {{vm | json}} -->

</div>
