<div class="row" ng-controller="todoCtrl as todoCtrl">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input id="title" type="text" ng-model="todoCtrl.todo.title"
					value="ASD"> <label
					ng-class="todoCtrl.todo.title?'active':''" for="title">Title</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">mode_edit</i>
				<textarea id="icon_prefix2" class="materialize-textarea"
					ng-model="todoCtrl.todo.content"></textarea>
				<label ng-class="todoCtrl.todo.content?'active':''"
					for="icon_prefix2">Content</label>
			</div>
		</div>

		<div class="row">
			<label>Browser Select</label> 
			<select class="browser-default" ng-model="todoCtrl.todo.categoryId">
				<option value="" disabled>Choose category</option>
				<option value="{{row.id}}" ng-repeat="row in todoCtrl.allCategory" ng-selected="row.id===todoCtrl.todo.categoryId">{{row.name}}</option>
			</select>
		</div>

	
	</form>
	<button class="btn waves-effect waves-light" type="submit"
		name="action" ng-click="todoCtrl.set()">
		Submit <i class="material-icons right">send</i>
	</button>
	
	<!-- {{todoCtrl | json}} -->
	
</div>
